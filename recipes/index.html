<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="recipes book">
    <meta name="author" content="Esteban Sarmiento">
    
    <title>Esteban Sarmiento</title>

    <link rel="stylesheet" href="recipes.css">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Page Description">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <script src="main.js" type="module" defer></script>
</head>


<body>

    <header>
        <img src="images/images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>

    <main>
        <form class="search-form">
            <input type="text" placeholder="find a recipe">
            <button type="submit">
                <img src="images/images/search.svg" alt="search" class="search-icon">
            </button>
        </form>

        <div class="filter-buttons">
            <button data-tag="All">All</button>
            <button data-tag="Dessert">Dessert</button>
            <button data-tag="Entree">Entree</button>
            <button data-tag="Side">Side</button>
            <button data-tag="Chicken">Chicken</button>
        </div>

        <div class="sort-menu">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="name">Name (A-Z)</option>
                <option value="rating">Rating (High to low)</option>
            </select>

        </div>


    </main>

    <footer>
        <div class="footer-content">

            <div class="social">
	            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	            <a href="#"><img src="images/images/instagram_icon.svg" alt="instagram icon"></a>
	            <a href="#"><img src="images/images/youtube_icon.svg" alt="youtube icon"></a>
	            <a href="#"><img src="images/images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>

             <p class="credit">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                    Recipe icons created by Freepik - flaticon
                </a>
            </p>
        </div>
        
    </footer>
    
</body>
</html>
